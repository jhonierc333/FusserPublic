{% extends "base/base.html " %}


{% block title %}
 Fusser | Sign in
{% endblock title %}


{% block content  %}

	<div class="login">
		<div class="contenido">

		{% if error %}
			<p class="alert alert-danger"> {{error}}  </p>
		{% endif %}


		<form method="POST" action="{% url "usuarios:inicio" %}">
				{% csrf_token %}

		<div class="form-group">
			<input type="text" class="form-control" placeholder="Username" name="username" />
		</div>

		<div class="form-group">
			<input class="form-control"  type="password" placeholder="password"   name="password">
		</div>


		<button class="btn btn-primary btn-block mt-5" type="submit" > Iniciar sesión </button>

		</form>

		<p class="mt-4">¿No tienes cuenta? <a href="{% url "usuarios:registro" %}"> Registrate </a> </p>

		<p class="mt-4">Contáctanos <a href="{% url "contact" %}"> Aqui</a> </p>



		</div>

	</div>



{% endblock content %}
